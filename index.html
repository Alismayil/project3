<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<button type="submit" class="btn">Open</button>
<form class="modal">
    <input type="text" placeholder="film sekil" src="" alt="" id="img"><br>
    <input type="text" placeholder="film adi" id="user" autocomplete="off"><br>
    <input type="number" placeholder="film IMDB" id="imdb" autocomplete="off"><br>
    <select name="" id="kategoria"   >
        <option value="dram">dram</option>
        <option value="romantic">romantic</option>
        <option value="action">action</option>
        <option value="fantastic">fantastic</option>
        <option value="nature">nature</option>
    </select>
  
    <input type="name" placeholder="rejissor" id="rejissor" autocomplete="off"><br> 
    <button id="send" type="submit">Send</button>
    <button id="close" type="submit">Close</button>
</form>
<table class="table">
    <tr class="tr">
        <td class="td" id="film_image"><p>film image</p></td>
        <td class="td"><p>film adi</p></td>
        <td class="td"><p>film IMDB</p></td>
        <td class="td"><p>kategoria</p></td>
        <td class="td"><p>rejissor</p></td>
        <td class="td"><p>zivil / edit</p></td>
    </tr>
 
</table>


    <script src="./scrpt.js"></script>
    
</body>
</html>
